<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=10">
        <title>Open Weather Sample</title>

        <!-- <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
        <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script> -->

        <script src="js/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>

        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/init.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Weather Sample</a>
                </div>
            
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="navbar-form">
                                <button type="button" class="btn btn-warning">Clear</button>
                                <button type="button" class="btn btn-primary">Toggle units (ºC/ºF)</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12 col-sm-12 col-md-push-4">

                    <div class="input-group input-group">
                        <input type="text" class="form-control input" placeholder="City Name" id="cityNameSearch">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn" type="submit" id="citySearchButton">Search</button>
                        </span>
                    </div>

                    <br />

                    <city-result></city-result>

                </div>

                <div class="col-md-4 col-xs-12 col-sm-12 col-md-pull-7">
                    <div class="row">
                        <random-cities></random-cities>
                    </div>
                </div>
            </div>
        </div>

        <script>
            System.import("js/init.js");
        </script>

        <template id="city-result-tpl">
            <div class="col-md-12 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <h1>${City}</h1>
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col-md-12">
                                <div>${Country}</div>
                            </div>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col-md-12">
                                <h1>${Temperature}</h1>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 col-sm-3 col-xs-3 text-left">
                                <div>${Wind}</div>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-6 text-center">
                                <div>${Weather}</div>
                            </div>
                            
                            <div class="col-md-4 col-sm-3 col-xs-3 text-right">
                                <div>${Humidity}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="random-city-tpl">
            <div class="panel panel-default text-center" id="cityResult">
                <div class="row">
                    <div class="col-md-12">
                        <h2 id="cityName">${Name}</h2>
                        <h5 id="countryName">(${Country})</h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h1 id="cityTemperature">${Temperature}</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-xs-4">
                        <h4 id="cityWeather"></h4>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <h4 id="cityWind"></h4>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <h4 id="cityHumidity"></h4>
                    </div>
                </div>
            </div>
        </template>

        <template id="loading-tpl">
            <div class="alert alert-warning" role="alert" id="loading">Loading...</div>
        </template>

        <template id="error-tpl">
            <div class="alert alert-danger alert-dismissible" role="alert" id="error">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error!</strong>
            </div>
        </template>
    </body>
</html>
